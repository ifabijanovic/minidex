# Docker Compose file for MiniDex
#
# Install Docker on your system to run and test
# your MiniDex app in a production-like environment.
#
# Note: This file is intended for testing and does not
# implement best practices for a production deployment.
#
# Learn more: https://docs.docker.com/compose/reference/
#
#   Build images: docker compose build
#      Start all: docker compose up
#   Start server: docker compose up server
#      Start web: docker compose up web
# Start database: docker compose up db
# Run migrations: docker compose run --rm migrate
#       Stop all: docker compose down (add -v to wipe db)
#

volumes:
  db_data:
  redis-data:

x-shared_environment: &shared_environment
  LOG_LEVEL: ${LOG_LEVEL:-debug}
  DATABASE_HOST: db
  DATABASE_PORT: 5432
  DATABASE_NAME: ${DATABASE_NAME}
  DATABASE_USERNAME: ${DATABASE_USERNAME}
  DATABASE_PASSWORD: ${DATABASE_PASSWORD}
  ADMIN_USERNAME: ${ADMIN_USERNAME}
  ADMIN_PASSWORD: ${ADMIN_PASSWORD}
  REDIS_HOST: redis
  REDIS_PORT: 6379

services:
  server:
    image: minidex-server:latest
    build:
      context: .
    environment:
      <<: *shared_environment
    depends_on:
      - db
      - redis
    ports:
      - '8080:8080'
    # user: '0' # uncomment to run as root for testing purposes even though Dockerfile defines 'vapor' user.
    command: ["serve", "--env", "production", "--hostname", "0.0.0.0", "--port", "8080"]
  web:
    image: minidex-web:latest
    build:
      context: ./web
    environment:
      # API URL for Next.js API routes to call Vapor server
      # Uses internal Docker network service name
      API_URL: http://server:8080
      NODE_ENV: production
    depends_on:
      - server
    ports:
      - '3000:3000'
  migrate:
    image: minidex-server:latest
    environment:
      <<: *shared_environment
    depends_on:
      - db
    command: ["migrate", "--yes"]
    deploy:
      replicas: 0
  revert:
    image: minidex-server:latest
    environment:
      <<: *shared_environment
    depends_on:
      - db
    command: ["migrate", "--revert", "--yes"]
    deploy:
      replicas: 0
  db:
    image: postgres:18-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - '5432:5432'
  redis:
    image: redis:8-alpine
    volumes:
      - redis-data:/data
    ports:
      - '6379:6379'
