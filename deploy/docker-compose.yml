# Docker Compose file for MiniDex Production Deployment
#
# IMPORTANT: This file relies on the following environment variables being set in your .env file:
# - DEPLOYMENT_TZ - timezone, for log timestamps (e.g., America/Chicago)
# - DDNS_CONFIG - JSON configuration string for ddns-updater service
#   See https://github.com/qmcgaw/ddns-updater for supported providers and configuration format

volumes:
  db_data:
  redis-data:
  caddy_data:  # Volume for persistent Caddy data (SSL certificates)
  ddns_data:   # Volume for persistent DDNS configuration and history

x-shared_environment: &shared_environment
  LOG_LEVEL: ${LOG_LEVEL:-info}
  DATABASE_HOST: db
  DATABASE_PORT: 5432
  DATABASE_NAME: ${DATABASE_NAME}
  DATABASE_USERNAME: ${DATABASE_USERNAME}
  DATABASE_PASSWORD: ${DATABASE_PASSWORD}
  ADMIN_USERNAME: ${ADMIN_USERNAME}
  ADMIN_PASSWORD: ${ADMIN_PASSWORD}
  REDIS_HOST: redis
  REDIS_PORT: 6379

services:
  server:
    image: minidex-server:latest
    build:
      context: .
    environment:
      <<: *shared_environment
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
    depends_on:
      - db
      - redis
    command: ["serve", "--env", "production", "--hostname", "0.0.0.0", "--port", "8080"]

  web:
    image: minidex-web:latest
    build:
      context: ./web
    environment:
      API_URL: http://server:8080
      NODE_ENV: production
    depends_on:
      - server

  migrate:
    image: minidex-server:latest
    environment:
      <<: *shared_environment
    depends_on:
      - db
    command: ["migrate", "--yes"]
    deploy:
      replicas: 0

  revert:
    image: minidex-server:latest
    environment:
      <<: *shared_environment
    depends_on:
      - db
    command: ["migrate", "--revert", "--yes"]
    deploy:
      replicas: 0

  db:
    image: postgres:18-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}

  redis:
    image: redis:8-alpine
    volumes:
      - redis-data:/data

  # CADDY REVERSE PROXY & SSL TERMINATION
  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
    depends_on:
      - web
      - server
    environment:
      - TZ=${DEPLOYMENT_TZ}

  # DDNS UPDATER
  # Configure via DDNS_CONFIG environment variable or volume mount
  # See https://github.com/qmcgaw/ddns-updater for configuration details
  ddns:
    image: qmcgaw/ddns-updater
    restart: always
    volumes:
      - ddns_data:/updater/data
    environment:
      - CONFIG=${DDNS_CONFIG}
      - TZ=${DEPLOYMENT_TZ}
