name: Check Server

on:
  push:
    branches:
      - master
    paths:
      - 'Sources/**'
      - 'Tests/**'
  pull_request:
    types:
      - opened
      - synchronize
      - converted_to_draft
      - ready_for_review
    paths:
      - 'Sources/**'
      - 'Tests/**'

jobs:
  check-server:
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build

      - name: Test
        run: swift test
