name: Check Web

on:
  push:
    branches:
      - master
    paths:
      - 'web/**'
  pull_request:
    types:
      - opened
      - synchronize
      - converted_to_draft
      - ready_for_review
    paths:
      - 'web/**'

jobs:
  check-web:
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build
        working-directory: web
        run: npm run build

      - name: Lint
        working-directory: web
        run: npm run lint

      - name: Type check
        working-directory: web
        run: npm run tsc

      - name: Prettier check
        working-directory: web
        run: npm run prettier
